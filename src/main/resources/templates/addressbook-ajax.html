<!DOCTYPE html>
<html>
<head>
<title>Addressbook</title>
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/js.js"></script>
</head>

<body>

  <h1>Addressbook</h1>
  <ul id="addressbook">
    <template id="personTemp">
      <li>
        <h2>{{name}}</h2>
        <ul>
          {{details}}
        </ul>
      </li>
    </template>
    <template id="detailsTemp">
      <li>
        <h3>{{detailsValue}}</h3>
      </li>
     </template>
  </ul>
</body>
</html>
