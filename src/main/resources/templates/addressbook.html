<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Addressbook</title>
</head>
<body>
  <h1>Addressbook</h1>

  <ul th:each="person : ${persons}">
    <li>
      <h2 th:text="${person.firstName + ' ' + person.lastName }">Full name</h2>
       <ul th:each="number : ${person.phones}">
        <li>
         <h3 th:text="${number}">Number</h3>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
